<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スマートフォン姿勢判定（alert.mp3対応）</title>
  <style>
    :root { --w: 240px; --h: 320px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans JP";
      font-size: 18px; margin: 0; color: #111; background: #fafafa; }
    header { padding: 12px 16px; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 10; }
    h1 { font-size: 20px; margin: 0; }
    main { display: grid; grid-template-columns: 1fr; gap: 12px; padding: 12px; place-items: center; }
    .stage { display: flex; flex-direction: column; gap: 8px; align-items: center; }
    .pair { display: flex; gap: 8px; align-items: center; justify-content: center; flex-direction: row; }
    video, canvas { transform: scaleX(-1); width: var(--w); height: var(--h);
      border: 1px solid #ddd; background: #000; border-radius: 6px; }
    .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
    button { font-size: 15px; padding: 8px 14px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    button.primary { background: #0ea5e9; color: #fff; border-color: #0ea5e9; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .panel { width: min(680px, 92vw); background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 12px; }
    #warning { font-size: 24px; font-weight: 800; text-align: center; margin: 4px 0 0; }
    .ok { color: #16a34a; } .bad { color: #dc2626; }
    .hint { color: #666; font-size: 13px; }
  </style>
</head>
<body>
  <header>
    <h1>スマートフォン姿勢判定（alert.mp3対応）</h1>
  </header>

  <main>
    <section class="stage">
      <div class="controls">
        <button id="startBtn" class="primary">測定開始</button>
      </div>
      <div class="pair">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
      </div>
    </section>

    <section class="panel">
      <div id="warning" class="ok">測定待機中</div>
      <pre id="output" style="font-size:14px; background:#f7f7f7; padding:8px; border-radius:8px; white-space:pre-line;"></pre>
    </section>
  </main>

  <!-- 効果音ファイル（GitHub Pagesの ./assets/ に alert.mp3 を置く） -->
  <audio id="alertSound" src="./assets/alert.mp3" preload="auto"></audio>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    // ====== 設定 ======
    const PARAMS = {
      alphaPitch: 0.25, alphaYdiff: 0.3, alphaNoseZ: 0.25,
      sustainMs: 400, clearMs: 400,
      absExitBand: 0.02,
      beep: { intervalMs: 5000 } // 繰り返し間隔（5秒）
    };

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");
    const warning = document.getElementById("warning");
    const startBtn = document.getElementById("startBtn");

    let sPitch = 0, sYdiff = null, sNoseZ = null;
    let bentState = false, faceDetected = false;
    let enterStart = null, exitStart = null;
    let wasDown = false, wasUp = false;
    let camera = null, lastInferenceTs = 0;

    // ====== 効果音処理 ======
    let alertInterval = null;

    function playAlert() {
      const el = document.getElementById("alertSound");
      if (!el) return;
      el.currentTime = 0;
      el.play().catch(e => console.warn("音再生ブロック:", e));
    }

    function startAlertLoop() {
      if (alertInterval) return;
      playAlert(); // 最初に1回
      alertInterval = setInterval(playAlert, PARAMS.beep.intervalMs);
    }

    function stopAlertLoop() {
      if (alertInterval) { clearInterval(alertInterval); alertInterval = null; }
    }

    // ★ 追加：現在再生中の alert.mp3 を途中で止める
    function stopAlertNow() {
      const el = document.getElementById("alertSound");
      if (!el) return;
      try {
        el.pause();
        el.currentTime = 0;
      } catch (_) {}
    }

    // iOSの自動再生制限対策（無音解錠）
    async function primeHtmlAudioByUserGesture() {
      const el = document.getElementById("alertSound");
      if (!el) return;
      const prev = el.volume;
      try {
        el.volume = 0;
        await el.play();
      } catch (_) {}
      try {
        el.pause();
        el.currentTime = 0;
      } catch (_) {}
      el.volume = prev;
    }

    // ====== センサー ======
    function handleOrientation(e) {
      const rawPitch = e.beta ?? 0;
      sPitch = PARAMS.alphaPitch * rawPitch + (1 - PARAMS.alphaPitch) * sPitch;
    }

    // ====== FaceMesh ======
    const faceMesh = new FaceMesh({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      const now = performance.now();
      if (now - lastInferenceTs < 100) return;
      lastInferenceTs = now;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
        faceDetected = false;
        warning.textContent = "顔が検出できません";
        warning.className = "bad";
        stopAlertLoop();
        stopAlertNow();
        return;
      }
      faceDetected = true;

      const lm = results.multiFaceLandmarks[0];
      const nose = lm[1];
      const chin = lm[152];
      drawPoint(nose, "#22c55e");
      drawPoint(chin, "#2563eb");

      const yDiff = chin.y - nose.y;
      const noseZ = nose.z;
      sYdiff = sYdiff == null ? yDiff : PARAMS.alphaYdiff * yDiff + (1 - PARAMS.alphaYdiff) * sYdiff;
      sNoseZ = sNoseZ == null ? noseZ : PARAMS.alphaNoseZ * noseZ + (1 - PARAMS.alphaNoseZ) * sNoseZ;

      const dir = classifyDirection();
      const isBentNow = dir === "down";
      updateSustain(isBentNow);

      output.textContent =
        `Pitch: ${sPitch.toFixed(2)}°\n` +
        `yDiff: ${sYdiff?.toFixed(4)}\n` +
        `noseZ: ${sNoseZ?.toFixed(4)}\n` +
        `顔向き: ${dir}`;
    });

    function drawPoint(p, color) {
      const x = p.x * canvas.width;
      const y = p.y * canvas.height;
      ctx.beginPath(); ctx.arc(x, y, 4, 0, Math.PI * 2);
      ctx.fillStyle = color; ctx.fill();
    }

    function classifyDirection() {
      const combined = (sYdiff ?? 0) + (sNoseZ ?? 0);
      const band = PARAMS.absExitBand;
      if (!wasDown && combined < -0.04) { wasDown = true; wasUp = false; return "down"; }
      if (wasDown && combined > -0.04 + band) { wasDown = false; }
      if (!wasUp && combined > 0.05) { wasUp = true; wasDown = false; return "up"; }
      if (wasUp && combined < 0.05 - band) { wasUp = false; }
      if (wasDown) return "down";
      if (wasUp) return "up";
      return "straight";
    }

    // ====== 状態判定と音制御 ======
    function updateSustain(isNow) {
      const t = performance.now();
      if (isNow) {
        if (enterStart == null) enterStart = t;
        exitStart = null;
        const elapsed = t - enterStart;
        if (!bentState && elapsed >= PARAMS.sustainMs) {
          bentState = true;
          warning.textContent = "首が曲がっています";
          warning.className = "bad";
          startAlertLoop();
        }
      } else {
        if (exitStart == null) exitStart = t;
        enterStart = null;
        const elapsed = t - exitStart;
        if (bentState && elapsed >= PARAMS.clearMs) {
          bentState = false;
          warning.textContent = "首は曲がっていません";
          warning.className = "ok";
          stopAlertLoop();  // 次のループを止める
          stopAlertNow();   // ★ いま鳴ってる音を即停止
        }
      }
    }

    // ====== カメラ初期化 ======
    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
      video.srcObject = stream;
      await new Promise(r => video.onloadedmetadata = r);
      canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    }

    async function startAll() {
      // iOS用センサー許可
      if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res === "granted") window.addEventListener("deviceorientation", handleOrientation);
          else { output.textContent = "センサーの利用が許可されませんでした。"; return; }
        } catch { output.textContent = "センサー許可でエラーが発生しました。"; return; }
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
      }

      await initCamera();
      await primeHtmlAudioByUserGesture(); // iOS音解錠

      camera = new Camera(video, { onFrame: async () => { await faceMesh.send({ image: video }); }, width: 640, height: 480 });
      camera.start();

      startBtn.disabled = true;
      warning.textContent = "測定中...";
      warning.className = "ok";

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          stopAlertLoop();
          stopAlertNow();
        }
      });
    }

    startBtn.addEventListener("click", startAll);
  </script>
</body>
</html>

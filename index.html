<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スマートフォン姿勢判定（iOS対応版）</title>
  <style>
    :root { --w: 240px; --h: 320px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans JP";
      font-size: 18px; margin: 0; color: #111; background: #fafafa; }
    header { padding: 12px 16px; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 10; }
    h1 { font-size: 20px; margin: 0; }
    main { display: grid; grid-template-columns: 1fr; gap: 12px; padding: 12px; place-items: center; }
    .stage { display: flex; flex-direction: column; gap: 8px; align-items: center; }
    .pair { display: flex; gap: 8px; align-items: center; justify-content: center; flex-direction: row; }
    video, canvas { transform: scaleX(-1); width: var(--w); height: var(--h);
      border: 1px solid #ddd; background: #000; border-radius: 6px; }
    .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
    button { font-size: 15px; padding: 8px 14px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    button.primary { background: #0ea5e9; color: #fff; border-color: #0ea5e9; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .panel { width: min(680px, 92vw); background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 12px; }
    #warning { font-size: 24px; font-weight: 800; text-align: center; margin: 4px 0 0; }
    .ok { color: #16a34a; } .bad { color: #dc2626; }
  </style>
</head>
<body>
  <header>
    <h1>スマートフォン姿勢判定（iOS対応）</h1>
  </header>

  <main>
    <section class="stage">
      <div class="controls">
        <button id="startBtn" class="primary">測定開始</button>
      </div>
      <div class="pair">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
      </div>
    </section>

    <section class="panel">
      <div id="warning" class="ok">測定待機中</div>
      <pre id="output" style="font-size:14px; background:#f7f7f7; padding:8px; border-radius:8px; white-space:pre-line;"></pre>
    </section>
  </main>

  <!-- 効果音ファイル -->
  <audio id="alertSound" src="./assets/alert.mp3" preload="auto"></audio>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    // ====================== iOS対応ユーティリティ ======================
    function isIOS() {
      return /iP(ad|hone|od)/.test(navigator.platform) ||
            (navigator.userAgent.includes("Mac") && "ontouchend" in document);
    }
    async function requestIOSDeviceOrientation() {
      if (typeof DeviceOrientationEvent === 'undefined') return true;
      const needsPerm = typeof DeviceOrientationEvent.requestPermission === 'function';
      if (!needsPerm) return true;
      try {
        const res = await DeviceOrientationEvent.requestPermission();
        return res === 'granted';
      } catch (e) {
        console.warn('DeviceOrientation 許可エラー:', e);
        return false;
      }
    }
    async function primeHtmlAudioByUserGesture(audioEl) {
      if (!audioEl) return;
      const prev = audioEl.volume;
      audioEl.volume = 0;
      try {
        await audioEl.play();
        audioEl.pause();
        audioEl.currentTime = 0;
      } catch (e) {
        console.warn('Audio prime失敗:', e);
      } finally {
        audioEl.volume = prev;
      }
    }
    // ================================================================

    // ========== 設定 ==========
    const PARAMS = {
      alphaPitch: 0.25, alphaYdiff: 0.3, alphaNoseZ: 0.25,
      sustainMs: 500, clearMs: 500,
      absExitBand: 0.02,
      beep: { intervalMs: 5000, freq: 880, dur: 0.3, gain: 0.1 }
    };

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    const warning = document.getElementById('warning');
    const startBtn = document.getElementById('startBtn');

    let sPitch=0, sYdiff=null, sNoseZ=null, faceDetected=false;
    let bentState=false, enterStart=null, exitStart=null;
    let wasDown=false, wasUp=false;
    let camera=null, lastInferenceTs=0;

    // ======== WebAudioビープ ========
    let audioCtx=null, beepInterval=null;
    function ensureAudio(){
      if(!audioCtx){
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if(audioCtx.state==='suspended'){ audioCtx.resume(); }
    }
    function playBeep(){
      if(!audioCtx)return;
      const {freq,dur,gain}=PARAMS.beep;
      const osc=audioCtx.createOscillator();
      const g=audioCtx.createGain();
      osc.type='sine'; osc.frequency.setValueAtTime(freq,audioCtx.currentTime);
      g.gain.setValueAtTime(gain,audioCtx.currentTime);
      osc.connect(g).connect(audioCtx.destination);
      osc.start(); osc.stop(audioCtx.currentTime+dur);
    }
    function startBeepLoop(){
      if(beepInterval)return;
      playBeep();
      beepInterval=setInterval(playBeep,PARAMS.beep.intervalMs);
    }
    function stopBeepLoop(){
      if(beepInterval){clearInterval(beepInterval); beepInterval=null;}
    }

    // ======== 効果音ファイル再生 ========
    function playAlert(){
      const el=document.getElementById('alertSound');
      if(!el)return;
      el.currentTime=0;
      el.play().catch(e=>console.warn('音再生ブロック:',e));
    }

    // ======== センサー ============
    function handleOrientation(e){
      const rawPitch=(e.beta??0);
      sPitch=PARAMS.alphaPitch*rawPitch+(1-PARAMS.alphaPitch)*sPitch;
    }

    // ======== MediaPipe ============
    const faceMesh=new FaceMesh({locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`});
    faceMesh.setOptions({maxNumFaces:1,refineLandmarks:false,minDetectionConfidence:0.5,minTrackingConfidence:0.5});

    faceMesh.onResults(results=>{
      const now=performance.now();
      if(now-lastInferenceTs<100)return;
      lastInferenceTs=now;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(results.image,0,0,canvas.width,canvas.height);
      if(!results.multiFaceLandmarks||results.multiFaceLandmarks.length===0){
        faceDetected=false;
        warning.textContent='顔が検出できません';
        warning.className='bad';
        return;
      }
      faceDetected=true;
      const lm=results.multiFaceLandmarks[0];
      const nose=lm[1],chin=lm[152];
      drawPoint(nose,'#22c55e'); drawPoint(chin,'#2563eb');
      const yDiff=(chin.y-nose.y); const noseZ=nose.z;
      sYdiff=(sYdiff==null)?yDiff:PARAMS.alphaYdiff*yDiff+(1-PARAMS.alphaYdiff)*sYdiff;
      sNoseZ=(sNoseZ==null)?noseZ:PARAMS.alphaNoseZ*noseZ+(1-PARAMS.alphaNoseZ)*sNoseZ;
      const dir=classifyDirection();
      const isBentNow=(dir==='down');
      updateSustain(isBentNow);
      output.textContent=`Pitch:${sPitch.toFixed(2)}°\nyDiff:${sYdiff?.toFixed(4)}\nnoseZ:${sNoseZ?.toFixed(4)}\n顔向き:${dir}`;
    });

    function drawPoint(p,c){
      const x=p.x*canvas.width,y=p.y*canvas.height;
      ctx.beginPath(); ctx.arc(x,y,4,0,Math.PI*2); ctx.fillStyle=c; ctx.fill();
    }

    function classifyDirection(){
      const combined=(sYdiff??0)+(sNoseZ??0);
      const band=PARAMS.absExitBand;
      if(!wasDown&&combined<0.04){wasDown=true;wasUp=false;return'down';}
      if(wasDown&&combined>0.04+band){wasDown=false;}
      if(!wasUp&&combined>0.14){wasUp=true;wasDown=false;return'up';}
      if(wasUp&&combined<0.14-band){wasUp=false;}
      if(wasDown)return'down';
      if(wasUp)return'up';
      return'straight';
    }

    function updateSustain(isNow){
      const t=performance.now();
      if(isNow){
        if(enterStart==null)enterStart=t;
        exitStart=null;
        const elapsed=t-enterStart;
        if(!bentState&&elapsed>=PARAMS.sustainMs){
          bentState=true;
          warning.textContent='首が曲がっています';
          warning.className='bad';
          // ↓どちらか1つ選ぶ
          // playBeep(); startBeepLoop();
          playAlert(); // MP3効果音
        }
      }else{
        if(exitStart==null)exitStart=t;
        enterStart=null;
        const elapsed=t-exitStart;
        if(bentState&&elapsed>=PARAMS.clearMs){
          bentState=false;
          warning.textContent='首は曲がっていません';
          warning.className='ok';
          stopBeepLoop();
        }
      }
    }

    async function initCamera(){
      const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'},audio:false});
      video.srcObject=stream;
      await new Promise(r=>video.onloadedmetadata=r);
      canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    }

    async function startAll(){
      // iOS センサー許可
      const ok=await requestIOSDeviceOrientation();
      if(!ok){
        output.textContent='iOS設定で「動きと向きのアクセス」を許可してください';
        return;
      }
      window.addEventListener('deviceorientation',handleOrientation,{passive:true});

      await initCamera();

      // 音の解錠
      ensureAudio();
      const htmlAudio=document.getElementById('alertSound');
      await primeHtmlAudioByUserGesture(htmlAudio);

      camera=new Camera(video,{onFrame:async()=>{await faceMesh.send({image:video});},width:640,height:480});
      camera.start();

      startBtn.disabled=true;
      warning.textContent='測定中...';
      warning.className='ok';
    }

    startBtn.addEventListener('click',startAll);
  </script>
</body>
</html>
